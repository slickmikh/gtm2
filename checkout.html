    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" value="123 Main St"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" value="Anytown"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" value="CA"><br><br>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" value="12345"><br><br>
            <button id="purchase-btn" type="button" onclick="completePurchase()">Complete Purchase</button>
        </form>
    </main>
